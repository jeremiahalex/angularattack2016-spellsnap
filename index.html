<html>
  <head>
    <title>Spell SNAP!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.1/es6-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.3/Reflect.js"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/@angular/Rx.js"></script>
    <script src="js/@angular/zone.js"></script>
    <script src="systemjs.config.js"></script>
    <script src="https://use.fontawesome.com/7632857a04.js"></script>
    <!-- 2. Load our 'modules' -->
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>
      <div class="loading-frame">
        <i class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>
      </div>
    </my-app>
  </body>
</html>
